<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--We don't write type="text/javascript", because JS is the default scripting language in HTML5.-->
</head>
<body>

<h1>$(selector).action()</h1>

<h2>
    $(selector).fadeIn(speed,callback);
    <!--Callback is evoked only after fuction has been finished loading-->
</h2>
<h2>This is the second Para</h2>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>


<button id="btn">Fade In</button>
<div id="faded" style="background-color: red; display: none; width: 200px; height: 200px;"></div>

<button id="btn1">Start animation</button>
<div id="anime" style="background-color: cyan; width: 100px; height: 100px; position: absolute"></div>


<script src="jQuery.js"></script>
</body>
</html>
